<html>
<head>
	<script type="text/javascript">
		window.addEventListener('message', messageFromParent, false);
		
		function messageFromParent(event) {
			console.log('child -> ' + event.origin);
			message.innerHTML += '<div>' + event.data + '</div>';
			event.source.postMessage('Thanks parent', 'http://localhost:8080');
		}
	</script>
</head>
<body>

<div>This is the child page</div>

<div id="message"></div>
</body>
</html>
